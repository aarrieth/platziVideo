<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <title>longiin Platzi video</title>
</head>

<body>
    <header class="header">
        <img src="../images/platvideologo.png" alt="logo platzi vídeo">
    </header>
    <section class="login">
        <div class="login__container">
            <div class="container__title">
                <h2>Inicia sesión</h2>
            </div>
            <form class="login__container--form">
                <div class="container__inputs-button">
                    <input type="text" name="" id="" class="input" placeholder="Correo">
                    <input type="password" name="" id="" class="input" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                </div>
                <div class="login__container-remember-me">
                    <label>
                        <input type="checkbox" name="" id="" class="checkbox"> Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="../images/google-icon.png" alt="Icono de Google">Inicia sesión con Google</div>
                <div><img src="../images/twitter-icon.png" alt="Icono de Google">Inicia sesión con Twitter</div>
            </div>
            <div class="login__container-register">
                <p>No tienes ninguna cuenta. <a href="/"> Registrate</a></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declarión de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
