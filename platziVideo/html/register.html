<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register user on Platzi video</title>
</head>

<body>
    <header class="header">
        <img src="../images/platvideologo.png" alt="logo platzi vídeo">
    </header>
    <section class="login">
        <div class="login__container">
            <div class="container__title">
                <h2>Registrate</h2>
            </div>
            <form class="login__container--form">
                <div class="container__inputs-button">
                    <input type="text" name="" id="name" class="input" placeholder="Correo">
                    <input type="email" name="" id="email" class="input" placeholder="Correo">
                    <input type="password" name="" id="password" class="input" placeholder="Contraseña">
                    <button class="button">Regístrarme</button>
                </div>
                <div class="login__container-login-user">
                    <a href="/">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declarión de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
