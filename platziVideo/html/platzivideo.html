<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/platvideologo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Platzi Video</title>
</head>

<body>
    <div class="mn-wrap">
        <header class="header">
            <div class="header__wrap">
                <div class="hdr__logo">
                    <img src="../images/platvideologo.png" alt="logo platzi Video" class="mn__logo">
                </div>
            </div>

            <div class="header__menu">
                <div class="header__menu-profile">
                    <img src="../images/user-icon.png" alt="Imagen usuario de sesión" class="menu__logo-user">
                    <p>Perfil</p>
                </div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar sesión</a></li>
                </ul>
            </div>
        </header>

        <section class="main__search">
            <div class="search__title">
                <span>¿Qué quieres ver hoy?</span>
            </div>
            <div class="search__input">
                <input type="text" class="input" placeholder="Buscar...">
            </div>
        </section>

        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel-items">
                    <img src="../images/img1.jpeg" alt="" class="carousel-items__img">
                    <div class="carousel-items__details">
                        <div>
                            <img src="../images/play.png" alt="Play vídeo">
                            <img src="../images/plus.png" alt="AGREGAR vídeo">
                        </div>
                        <p class="carousel-items__details--title">Título descripción</p>
                        <p class="carousel-items__details--subtitle">2019 16+ 114 minutos</p>
                    </div>
                </div>
                <div class="carousel-items"></div>
                <div class="carousel-items"></div>
            </div>
        </section>

            
    </div>
</body>
</html>
